<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper hide" id="gameArea">
        <div class="container">
            <button class="btn-Opt"></button>
            <button class="btn-Opt"></button>
            <button class="btn-Opt"></button>
            <button class="btn-Opt"></button>
            <button class="btn-Opt"></button>
            <button class="btn-Opt"></button>
            <button class="btn-Opt"></button>
            <button class="btn-Opt"></button>
            <button class="btn-Opt"></button>
        </div>
        <button id="restart">Reset</button>
    </div>
   
    <div class="firstDisplay" id="startScreen">
        <div class="startup">
            <h1 id="Heading"> Welcome To The Game </h1>
            <h4 id="subheading">Press Play to Enter </h4>
            <button id="new_game">Play</button>
        </div>
    </div>
    <div class="popup hide" id="popupMessage">
        <p id="message">X Wins!</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
